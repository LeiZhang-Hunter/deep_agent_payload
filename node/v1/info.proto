syntax = "proto3";
package deepagent.node.v1;
option go_package = "deepagent.node.v1";

message CpuFeatureCacheKeyValue {
  map<string, string> values = 1;
}

// "unknown service deepagent.node.v1.NodeCollectorService"
// CPU 特性
message CpuFeature {
  string arch = 1;
  string brand = 2;
  string family = 3;
  string model = 4;
  string stepping = 5;
  string uarch = 6;
  string implementer = 7;
  string architecture = 8;
  string variant = 9;
  string part = 10;
  string revision = 11;
  string platform = 12;
  string machine = 13;
  string cpu = 14;
  string instruction = 15;
  string microarchitecture = 16;
  string processors = 17;
  string vendor = 18;
  repeated string flags = 19;
  repeated CpuFeatureCacheKeyValue caches = 20;
}

message EnvVariable {
  string key = 1;
  string value = 2;
}

// 虚拟内存信息
message VirtualMemoryInfo {
  // total virtual memory
  uint64 total = 1;
  // used virtual memory
  uint64 used = 2;
  // free virtual memory
  uint64 free = 3;
  // shared virtual memory
  uint64 shared = 4;
  // buffer virtual memory
  uint64 buffer = 5;
}

// 进程内存使用情况
message ProcessMemoryUsage {
  // total program size
  uint64 size = 1;
  // resident set size
  uint64 resident = 2;
  // shared
  uint64 shared = 3;
  // text
  uint64 text = 4;
  // lib
  uint64 lib = 5;
  // data + stack
  uint64 data = 6;
  // dirty pages
  uint64 dirty = 7;
  // rss
  uint64 rss = 8;
  // rsspct
  float rsspct = 9;
  // swap
  int64 swap = 10;
  // vms
  int64 vms = 11;
}

// 进程信息
message ProcessInfo {
  // 进程id
  uint64 pid = 1;
  // 进程名字
  string name = 2;
  // 进程路径
  string path = 3;
  // cmdline
  string cmdline = 4;
  // 父进程id
  uint64 ppid = 5;
  string containerId = 6;
  uint64 openFdCount = 7;
  uint64 involuntaryCtxSwitches = 8;
  uint64 voluntaryCtxSwitches = 9;
  uint64 cpu_nice = 10;
  uint64 cpu_numthreads = 11;
  float cpu_systempct = 12;
  uint64 cpu_systemtime = 13;
  float cpu_totalpct = 14;
  float cpu_userpct = 15;
  uint64 cpu_usertime = 16;
  float iostat_readbytesrate = 17;
  float iostat_readrate = 18;
  float iostat_writebytesrate = 19;
  float iostat_writerate = 20;
  uint64 tracer = 21;
  // 进程状态
  int32 state = 22;
  string pstate = 23;
  // 环境变量
  repeated EnvVariable env_variables = 24;
  // 进程
  repeated uint64 threads = 25;
  // 启动时间
  uint64 start_time = 26;
  // cpu 使用率
  uint64 cpu_usage = 27;
  // 内存使用率
  ProcessMemoryUsage memory_usage = 28;
  // 唯一的数据id
  uint64 hostObjectId = 29;
}

// 容器
message ContainerInfo {
  // 容器id
  string id = 1;
  // 容器名字
  string name = 2;
  // 容器运行的镜像, 例如: ubuntu:latest
  string image_tag = 3;
  // 容器运行的镜像id
  string image_id = 4;
  // 容器运行的命令
  string command = 5;
  // 容器网络接受的字节数
  uint64 rx_bytes = 6;
  // 容器网络发送的字节数
  uint64 tx_bytes = 7;
  // 容器启动时间点
  uint64 start_time = 8;
  // 容器磁盘使用情况
  uint64 space_usage = 9;
}

// 磁盘
message DiskInfo {
  // 磁盘名字
  string name = 1;
  // 磁盘类型
  string type = 2;
  // 磁盘大小
  uint64 size = 3;
  // 磁盘已使用大小
  uint64 used = 4;
  // 磁盘可用大小
  uint64 free = 5;
  // 磁盘使用率
  uint64 usage = 6;
  // 磁盘挂载点
  string mount = 7;
  // 磁盘文件系统
  string fs = 8;
  // 磁盘inode使用率
  uint64 inode_usage = 9;
  // 磁盘inode总数
  uint64 inode_total = 10;
  // 磁盘生产商
  string vendor = 11;
}

message NodeInfo {
  string companyUuid = 1;
  // 唯一的数据id
  uint64 objectId = 2;
  // 主机名字
  string hostName = 3;
  // CPU核心功能
  CpuFeature cpu_feature = 4;
  // linux内核操作系统
  string systemOs = 5;
  // 内核版本
  string systemVersion = 6;
  // 主机类型是kvm还是虚拟机
  string systemType = 7;
  // 属于的集群
  string cluster = 8;
  // 所属平台
  string platform = 9;
  // 进程信息
  repeated ProcessInfo processInfos = 10;
  // 容器信息
  repeated ContainerInfo containerInfos = 11;
  // 磁盘信息
  repeated DiskInfo diskInfos = 12;
  // 虚拟内存信息
  VirtualMemoryInfo virtualMemoryInfo = 13;
}

message NodeUsage {
  // 唯一的数据id
  uint64 objectId = 1;
  // cpu使用率
  uint64 cpuValue = 2;
  // memory使用率
  uint64 memoryValue = 3;
}

message NodeRes {
  int32 id = 1;

}

message ProcessInfoRequest {
  repeated ProcessInfo processes = 1;
}


service NodeCollectorService {
  // 注册node信息
  rpc reg(NodeInfo) returns (NodeRes) {}
  // 更新node信息
  rpc update(NodeUsage) returns (NodeRes) {}
  // 更新进程信息
  rpc reportProcess(ProcessInfoRequest) returns (NodeRes) {}
}
